<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED 亮度控制器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            padding: 30px;
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #1abc9c;
            margin-bottom: 20px;
        }
        .status-container {
            margin-bottom: 25px;
            font-size: 1.2em;
        }
        #led-status {
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
        }
        .status-on { background-color: #2ecc71; }
        .status-off { background-color: #e74c3c; }
        .controls, .brightness-control {
            margin-bottom: 20px;
        }
        .btn-group button {
            padding: 12px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: transform 0.2s;
        }
        .btn-group button:hover {
            transform: scale(1.05);
        }
        #btn-on { background-color: #27ae60; }
        #btn-off { background-color: #c0392b; }
        #btn-toggle { background-color: #2980b9; }

        label {
            display: block;
            margin-bottom: 10px;
        }
        #brightness-slider {
            width: 100%;
            cursor: pointer;
        }
        #brightness-slider:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LED 控制面板</h1>
        <div class="status-container">
            狀態: <span id="led-status">未知</span>
            <span id="brightness-info"></span>
        </div>
        <div class="controls btn-group">
            <button id="btn-on">亮</button>
            <button id="btn-off">滅</button>
            <button id="btn-toggle">切換</button>
        </div>
        <div class="brightness-control">
            <label for="brightness-slider">亮度</label>
            <input type="range" id="brightness-slider" min="5" max="100" value="100">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ledStatus = document.getElementById('led-status');
            const brightnessInfo = document.getElementById('brightness-info');
            const btnOn = document.getElementById('btn-on');
            const btnOff = document.getElementById('btn-off');
            const btnToggle = document.getElementById('btn-toggle');
            const slider = document.getElementById('brightness-slider');

            const ws = new WebSocket(`ws://${window.location.host}/ws`);

            function updateUI(state) {
                if (state.is_on) {
                    ledStatus.textContent = '亮';
                    ledStatus.className = 'status-on';
                    brightnessInfo.textContent = `(${state.brightness}%)`;
                    slider.disabled = false;
                    slider.value = state.brightness;
                } else {
                    ledStatus.textContent = '滅';
                    ledStatus.className = 'status-off';
                    brightnessInfo.textContent = '';
                    slider.disabled = true;
                }
            }
            
            function sendCommand(command) {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify(command));
                } else {
                    console.log('WebSocket 尚未連線');
                }
            }

            ws.onopen = () => console.log('WebSocket 連線成功！');
            ws.onclose = () => {
                console.log('WebSocket 連線已關閉');
                ledStatus.textContent = '已斷線';
                ledStatus.className = '';
            };
            ws.onerror = (error) => console.error('WebSocket 發生錯誤:', error);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('收到狀態更新:', data);
                if (data.hasOwnProperty('is_on') && data.hasOwnProperty('brightness')) {
                    updateUI(data);
                }
            };

            btnOn.addEventListener('click', () => sendCommand({ action: 'on' }));
            btnOff.addEventListener('click', () => sendCommand({ action: 'off' }));
            btnToggle.addEventListener('click', () => sendCommand({ action: 'toggle' }));

            slider.addEventListener('input', () => {
                const brightness = parseInt(slider.value);
                brightnessInfo.textContent = `(${brightness}%)`;
                sendCommand({ action: 'brightness', value: brightness });
            });
        });
    </script>
</body>
</html>
