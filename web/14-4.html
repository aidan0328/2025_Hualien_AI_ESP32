<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED æ§åˆ¶</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;

</head>
<body>
    <div class="container">
        <h1>ğŸ’¡ LED å³æ™‚æ§åˆ¶å™¨</h1>
        <div id="status">æ­£åœ¨é€£æ¥...</div>
        <button id="toggleButton">Toggle LED</button>
        <div id="ws-status">WebSocket: æ­£åœ¨é€£æ¥...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            const toggleButton = document.getElementById('toggleButton');
            const wsStatusDiv = document.getElementById('ws-status');
            let ws;

            function connectWebSocket() {
                // ä½¿ç”¨ç›®å‰ç¶²é çš„ host ä¾†å»ºç«‹ WebSocket é€£ç·š
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
                
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket é€£ç·šæˆåŠŸï¼');
                    wsStatusDiv.textContent = 'WebSocket: å·²é€£æ¥';
                    wsStatusDiv.style.color = '#03dac6';
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('æ”¶åˆ°ä¼ºæœå™¨è¨Šæ¯:', data);

                        if (data.type === 'state') {
                            updateLedStatus(data.value);
                        }
                    } catch (e) {
                        console.error('è§£æè¨Šæ¯å¤±æ•—:', e);
                    }
                };

                ws.onclose = () => {
                    console.log('WebSocket é€£ç·šå·²é—œé–‰ã€‚5ç§’å¾Œå˜—è©¦é‡é€£...');
                    wsStatusDiv.textContent = 'WebSocket: å·²æ–·ç·šï¼Œ5ç§’å¾Œé‡é€£...';
                    wsStatusDiv.style.color = '#cf6679';
                    statusDiv.textContent = 'é€£ç·šä¸­æ–·';
                    statusDiv.className = '';
                    // 5ç§’å¾Œè‡ªå‹•é‡é€£
                    setTimeout(connectWebSocket, 5000);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket ç™¼ç”ŸéŒ¯èª¤:', error);
                    ws.close(); // è§¸ç™¼ onclose çš„é‡é€£æ©Ÿåˆ¶
                };
            }

            function updateLedStatus(state) {
                if (state === 1) {
                    statusDiv.textContent = 'LED is ON';
                    statusDiv.className = 'status-on';
                } else {
                    statusDiv.textContent = 'LED is OFF';
                    statusDiv.className = 'status-off';
                }
            }

            toggleButton.addEventListener('click', () => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    // å‘ä¼ºæœå™¨å‚³é€ 'toggle' æŒ‡ä»¤
                    ws.send('toggle');
                } else {
                    alert('WebSocket å°šæœªé€£æ¥ï¼Œè«‹ç¨å€™ã€‚');
                }
            });

            // å•Ÿå‹• WebSocket é€£ç·š
            connectWebSocket();
        });
    </script>
</body>
</html>
